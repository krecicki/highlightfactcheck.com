<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Fact Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        #editor { border: 1px solid #ccc; min-height: 100px; padding: 10px; margin-bottom: 20px; }
        #output span { cursor: pointer; padding: 2px 0; }
        #output span:hover { text-decoration: underline; }
        .false { background-color: #ffffa0; }  /* Yellow for all false statements */
        .true { background-color: #90ee90; }   /* Green for true statements */
        .high-severity { background-color: #ffcccb; } 
        .unknown { background-color: #e0e0e0; } /* Gray for unknown or unchecked statements */
        #fact-check-details { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Real-time Fact Checker</h1>
    
    <div id="editor" contenteditable="true" placeholder="Start typing here..."></div>
    
    <div id="output"></div>
    
    <div id="fact-check-details"></div>

    <script>
let cachedFactChecks = [];
let nextId = 1;

function highlightText(text, factChecks) {
    let highlightedText = text;
    const sentences = text.match(/[^\.!\?]+[\.!\?]+/g) || [text];
    
    sentences.forEach((sentence, index) => {
        const check = factChecks.find(c => c.sentence.trim() === sentence.trim());
        if (check) {
            let color;
            switch (check.severity.toLowerCase()) {
                case 'low': color = 'rgba(0, 255, 0, 0.2)'; break;
                case 'medium': color = 'rgba(255, 255, 0, 0.2)'; break;
                case 'high': color = 'rgba(255, 0, 0, 0.2)'; break;
                default: color = 'rgba(128, 128, 128, 0.2)';
            }
            
            const escapedSentence = sentence.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${escapedSentence})`, 'gi');
            highlightedText = highlightedText.replace(regex, `<span style="background-color: ${color};" class="fact-check" data-id="${check.id}">$1</span>`);
        }
    });

    return highlightedText;
}

function displayFactCheckDetails(factCheck) {
    const detailsDiv = document.getElementById('fact-check-details');
    detailsDiv.innerHTML = `
        <h3>Fact Check Details</h3>
        <p><strong>Sentence:</strong> ${factCheck.sentence}</p>
        <p><strong>Claim:</strong> ${factCheck.claim_text}</p>
        <p><strong>Rating:</strong> ${factCheck.claim_rating}</p>
        <p><strong>Severity:</strong> ${factCheck.severity}</p>
    `;
}

async function factCheck() {
    const text = document.getElementById('editor').innerText;
    const sentences = text.match(/[^\.!\?]+[\.!\?]+/g) || [text];

    let newSentences = sentences.filter(sentence => 
        !cachedFactChecks.some(check => check.sentence.trim() === sentence.trim())
    );

    if (newSentences.length > 0) {
        try {
            const response = await fetch('/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: newSentences.join(' ') }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const newFactChecks = await response.json();
            newFactChecks.forEach(check => {
                check.id = nextId++;
                cachedFactChecks.push(check);
            });
        } catch (error) {
            console.error('Error during fact check:', error);
            document.getElementById('output').innerHTML = `<p>Error during fact check: ${error.message}</p>`;
            return;
        }
    }

    const outputDiv = document.getElementById('output');
    outputDiv.innerHTML = highlightText(text, cachedFactChecks);

    document.querySelectorAll('.fact-check').forEach(span => {
        span.addEventListener('click', () => {
            const checkId = span.getAttribute('data-id');
            const factCheck = cachedFactChecks.find(check => check.id == checkId);
            if (factCheck) {
                displayFactCheckDetails(factCheck);
            }
        });
    });
}

function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

document.getElementById('editor').addEventListener('input', debounce(factCheck, 1000));

factCheck();
    </script>
</body>
</html>
