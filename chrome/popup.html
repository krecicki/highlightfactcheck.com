<!DOCTYPE html>
<html>

<head>
  <title>Fact Check Extension</title>
  <style>
    body {
      width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
    }

    .logo {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 10px;
      font-size: 18px;
    }

    #factCheckResult {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .pink-btn {
      background: linear-gradient(324deg, #a000ff, #ff006f);
      color: white;
      padding: 10px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      display: block;
      text-align: center;
      font-size: 14px;
      font-weight: 700;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="logo">HighlightFactCheck</div>
  <p>Select text on any webpage, right-click, and select "Fact Check this" to use this extension.</p>
  <a href="#" id="history-link" class="pink-btn">View Fact Check History</a>
  <script src="popup.js"></script>
</body>

</html>
