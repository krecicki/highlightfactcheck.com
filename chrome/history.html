<!DOCTYPE html>
<html>

<head>
  <title>Fact Check History</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="/css/inter.css" />

  <style>
    :root {
      font-family: Inter, sans-serif;
      font-feature-settings: "liga" 1, "calt" 1;
      /* fix for Chrome */
    }

    @supports (font-variation-settings: normal) {
      :root {
        font-family: InterVariable, sans-serif;
      }
    }
  </style>

  <link rel="stylesheet" href="/css/zinc.css" />

  <script src="/js/uikit.min.js"></script>
  <script src="/js/uikit-icons.min.js"></script>
  <script type="module" src="/js/wc.iife.js"></script>

</head>

<body class="uk-margin uk-background-default">
  <div class="uk-flex uk-flex-column uk-flex-middle uk-flex-center">

    <h1 class="uk-h1">Fact Check History</h1>
    <div class="uk-section">
      <div class="uk-container uk-container-small" id="fact-checks" />
    </div>
  </div>
  <button id="clear-all-btn" class="uk-margin uk-button uk-button-danger">Clear All History</button>
  </div>
  <script src="history.js"></script>
</body>

</html>
